<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Online Code Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'send_code/', // Update this URL to where your server-side script lives
                    data: $(this).serialize(),
                    success: function(response) {
                        alert(response.message);
                        //$('#result').html(response); // Display the results in the result section
                        //$('form')[0].reset();
                    }
                });
            });
        });
    </script>
    <style>
        #temp {
            display: flex;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        form, #result {
            flex: 1; /* Each child will take up equal space */
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #id_code {
            height: 300px; /* Adjust if necessary for better layout */
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>온라인 코드 편집기</h1>
    <div id="temp">
        <form method="post">
            <div class="form-field">
                <label for="id_code">코드:</label>
                <textarea id="id_code" name="code" required></textarea>
            </div>
            <div class="form-field">
                {% csrf_token %}
                <label for="id_language">언어 선택:</label>
                <select id="id_language" name="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="go">Go</option>
                </select>
            </div>
            <button type="submit">제출</button>
        </form>
        <div id="result">결과:
            <!-- Results will be displayed here -->
        </div>
    </div>
</body>
</html>
